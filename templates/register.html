<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
        <title>Register</title>
    </head>
    <body>
        <h1>Register for Places to Be</h1>
        {% if not error is none %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
		<div class="d-flex" style="margin:20px">
		  	<form action="/registration" method="post">
                <div class="form-group">
                    <label for="username_input">Username</label>
                    <input type="text" name="username" id="username_input" class="form-control" placeholder="Username" value={{ default_username }}>
                </div>
                <div class="form-group">
                    <label for="password_input">Password</label>
                    <input type="password" name="password" id="password_input" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success">Register</button>
                <button type="submit" class="btn btn-success" formaction="/login" method="post">Login</button>
            </form>
        </div>
        <p><a href="{{ url_for('index') }}">Go back</a></p>
    </body>
</html>
